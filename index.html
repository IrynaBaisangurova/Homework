<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукція</title>
    <link rel="stylesheet" href="/product.css">
</head>
<body>
<section class=" section section-products">
    <div class="container">
        <header-product>
            <h1 class="title-products">ПЕРЕЛІК ПРОДУКЦІЇ</h1>
            <div class="iconCart">
                <img src="/icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header-product>

        <div class="listProduct">

            <div class="item">
                <img src="images/1eggs-faverol.jpg" alt="">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">₴550</div>
                <button>У Кошик</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            КОШИК
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="/images/1eggs-faverol.jpg" alt="`${product.name}`">
                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">₴550 / 1 </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                ЗАКРИТИ
            </div>
            <div class="checkout">
                <a href="/checkout.html">ВИБРАТИ</a>
            </div>
        </div>
    </div>
</section>

    <script src="/app.js"></script>
    
</body>
</html>
